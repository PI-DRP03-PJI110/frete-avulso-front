<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de viagens de retorno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #cccccc80;
        }
    </style>
    <script lang="javascript">

        function exibirMensagemDeErro(ancora, menssagem) {
            exibirAlerta(ancora, 'danger', menssagem)
        }

        function exibirMensagemDeAviso(ancora, menssagem) {
            exibirAlerta(ancora, 'warning', menssagem)
        }

        function exibirMensagemDeSucesso(ancora, menssagem) {
            exibirAlerta(ancora, 'success', menssagem)
        }

        function exibirAlerta(ancora, tipo, menssagem) {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${tipo} alert-dismissible alert-dismissible fade show d-flex align-items-center" role="alert">`,
                `   <div>${menssagem}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')
            ancora.append(wrapper)
        }

        function loadingStart() {
            let overlay = document.querySelector(`div.overlay`);
            overlay.classList.remove("d-none");
            overlay.classList.add("d-flex");
        }

        function loadingStop() {
            let overlay = document.querySelector(`div.overlay`);
            overlay.classList.add("d-none");
            overlay.classList.remove("d-flex");
        }
    </script>
</head>

<body class="align-items-center bg-body-tertiary">
   
    <div class="conteudo">

        <div class="imagem-form d-none d-md-flex" >
            <img src="./imagens/undraw_delivery_truck_vt6p.svg">
    
        </div>

        <div class="form-cabecalho">
            <form>
                <div class="titulo">
                    <h1> Cadastro de Motoristas </h1>
                </div>
                <div class="botoes-cima">
                    <a type="submit" class="btn btn-primary" id="Viagem" href="/viagens"> + Viagem</a>
                    <button type="submit" class="botao-2" id="Veiculo"> + Veículo</button>
                </div>

                <div class="grupo-inputs">
                    <div class="input-nome d-flex flex-column">
                        <label for="nome"> Nome </label>
                        <input id="nome-completo" type="text" placeholder="Nome completo" required>
                    </div>
                    <div class="input-documento d-flex flex-column">
                        <label for="cpf"> CPF </label>
                        <input type="text" id="input-cpf" placeholder="Ex.: 000.000.000-00" size="14" maxlength="14"
                            required>
                    </div>

                </div>

                <div class="botao-cadastro">
                    <button class="botao-3" type="submit" id="botao-cadastro"> Cadastrar </button>
                </div>
            </form>
        </div>


    </div>
    <script src="./js/codigo.js"></script>
</body>

</html>
